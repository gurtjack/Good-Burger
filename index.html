<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Good Burger</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>   
    <body>
        <center><img src="assets/good-burger.png" class="img-header" alt="Good Burger" /></center>

        <center><img src="Assets/kenan-kel.png" class="kenan-kel" /></center>
    </body>
    <script src="main.js"></script>
